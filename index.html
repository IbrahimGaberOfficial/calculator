<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="container">
        <div class="display">
           
        </div>
        <div class="controls">
            <div class="left-side">
                <div class="clear">clear</div>
                <div class="numbers">
                    <div class="non-zero">
                        <div class="first-row">
                            <div class="seven number">7</div>
                            <div class="eight number">8</div>
                            <div class="nine number">9</div>
                        </div>
                        <div class="second-row">
                            <div class="four number">4</div>
                            <div class="five number">5</div>
                            <div class="six number">6</div>
                        </div>
                        <div class="third-row">
                            <div class="one number">1</div>
                            <div class="one number">2</div>
                            <div class="one number">3</div>
                        </div>
                    </div>
                    <div class="zero number">0</div>
                </div>
            </div>
            <div class="right-side">
                <div class="operators">
                    <div class="divide"></div>
                    <div class="mul"></div>
                    <div class="sub"></div>
                    <div class="add"></div>
                    <div class="equal"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
